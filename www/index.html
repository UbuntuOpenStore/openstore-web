<!DOCTYPE html>
<html lang="en" ng-app="openstore" itemscope itemtype="http://schema.org/MobileApplication">
    <head>
        <title ng-bind="title">OpenStore</title>
        <base href="/" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />

        <meta name="description" content="OpenStore for Ubuntu" ng-content="og.description" />

        <!-- Schema.org markup for Google+ -->
        <meta itemprop="name" content="OpenStore" ng-content="og.title" />
        <meta itemprop="description" content="OpenStore for Ubuntu" ng-content="og.description" />
        <meta itemprop="image" content="https://open.uappexplorer.com/assets/img/logo.png" ng-content="og.image" />

        <!-- Twitter Card data -->
        <meta name="twitter:card" content="summary" />
        <!--<meta name="twitter:site" content="@uappexplorer" />-->
        <meta name="twitter:title" content="OpenStore" ng-content="og.title" />
        <meta name="twitter:description" content="OpenStore for Ubuntu" ng-content="og.description" />
        <meta name="twitter:image:src" content="https://open.uappexplorer.com/assets/img/logo.png" ng-content="og.image" />

        <!-- Open Graph data -->
        <meta property="og:title" content="OpenStore" ng-content="og.title" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://uappexplorer.com/apps" ng-content="og.url" />
        <meta property="og:image" content="https://open.uappexplorer.com/assets/img/logo.png" ng-content="og.image" />
        <meta property="og:description" content="OpenStore for Ubuntu" ng-content="og.description" />
        <meta property="og:site_name" content="OpenStore" ng-content="title" />

        <link rel="icon" type="image/png" href="/img/logo.png?v=2">
        <link rel="apple-touch-icon" href="/img/logo.png" />
        <link rel="apple-touch-icon-precomposed" href="/img/logo.png" />

        <style>
            .ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-controller="indexCtrl" class="ng-cloak">
        <nav class="navbar" role="navigation" data-role="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand ng-cloak" href="/apps" ng-if="$state.current.name == 'app'">
                        <i class="fa fa-angle-left"></i>
                        <img src="/img/logo-grey.svg" />
                        OpenStore
                    </a>
                    <a class="navbar-brand" href="/" ng-if="$state.current.name != 'app'">
                        <i class="fa fa-angle-left" ng-if="$state.current.name != 'main'"></i>
                        <img src="/img/logo-grey.svg" />
                        OpenStore
                    </a>
                </div>

                <div class="navbar-collapse navbar-right collapse" id="menu">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/submit">Submit</a>
                        </li>
                        <li>
                            <a href="/">Browse</a>
                        </li>
                        <li>
                            <a href="/docs">Docs</a>
                        </li>
                        <li>
                            <a href="/app/openstore.openstore-team">Download</a>
                        </li>
                        <li ng-show="!loggedin">
                            <a href="/login">Log In</a>
                        </li>
                        <li ng-show="loggedin">
                            <a href="/manage">Manage</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container" data-role="content">
            <div data-role="tab" ui-view></div>
        </div>

        <div class="container footer">
            <div class="row">
                <div class="col-xs-6">
                    Our Telegram Groups: <a href="https://t.me/joinchat/BMTh8AHtOL2foXLulmqDxw">Openstore</a>, <a href="https://t.me/joinchat/AAAAAD8mgAOuZOyRonpt8A">UBports Supergroup</a>, <a href="https://t.me/joinchat/BMTh8AASEHFweflGNb2QAQ">UBports Minigroup</a>
                </div>
                <div class="col-xs-6 right-align">
                    <a href="https://launchpad.net/~openstore-team">Source</a> /
                    <a href="http://status.uappexplorer.com/">Status</a>
                </div>
            </div>
        </div>
    </body>
</html>
